<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="p-5">
    <h1 class="display-1 text-center">List</h1>
  </header>
  <main class="container">
    <div class="d-flex justify-content-end mb-3">
      <button id="add" class="btn btn-primary">+</button>
    </div>
    <search class="bg-light border border-1 p-4 mb-3">
      <form id="searchForm" class="form">
        <input id="search" type="search" class="form-control" placeholder="Search..."> 
      </form>
    </search>
    <ul id="list" class="list-group"></ul>
  </main>

  <dialog id="dialog" class="border border-1 p-5">
    <form id="addForm" class="form">
      <h2 class="mb-3">Add Color</h2>
      <div class="form-group">
        <label for="color">Color</label>
        <input id="color" type="text" name="color" class="form-control">
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
